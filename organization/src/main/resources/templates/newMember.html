<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
<meta charset="ISO-8859-1">
<title>Create new member</title>
</head>
<body>


	<div class="w3-panel w3-padding-32">
		<h3>Ogieva Supermarket</h3>
		<p>Client registration</p>
		<form action="addMember">

			<p>
				<label class="w3-text-gray"><b>Name</b></label> <input
					class="w3-input w3-border w3-light-grey" name="name" placeholder="john" type="text" required>
			</p>
			<p>
				<label class="w3-text-gray"><b>Surname</b></label> <input
					class="w3-input w3-border w3-light-grey" name="surname" placeholder="smith" type="text">
			</p>

			<p>
				<label class="w3-text-gray"><b>Address</b></label> <input
					class="w3-input w3-border w3-light-grey" name="address" placeholder="Carrer Murcia 72, Barcelona" type="text"  >
			</p>

			<p>
				<label class="w3-text-gray"><b>Email</b></label> <input
					class="w3-input w3-border w3-light-grey" name="email" placeholder="john@smith.com" type="text">
			</p>
			
			<p>
				<label class="w3-text-gray"><b>Password</b></label> <input
					class="w3-input w3-border w3-light-grey" name="password"  placeholder="1234"  type="number" >
			</p>
			
			<p>
				<label class="w3-text-gray"><b>Age</b></label> <input
					class="w3-input w3-border w3-light-grey" name="age"  placeholder="25"  type="number" >
			</p>
			
			<p>
				<label class="w3-text-gray"><b>Total amount of last purchase (if any)</b></label> <input
					class="w3-input w3-border w3-light-grey" name="donation"  placeholder="1000" step="0.01" min="0" type="number" value=0.0>
			</p>

			<p>
				<button class="w3-btn w3-black">Submit form</button>
			</p>
		</form>

	</div>


</body>
</html>
