<!DOCTYPE html>
<html>
<title>Welcome to auto fill members from Spring boot</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<meta charset="ISO-8859-1">
<title>Fill in</title>
</head>
<body>
	<div class="w3-container w3-card ">
		<h2>Fill in and delete database</h2>
		<p>Options ...</p>
	</div>
	<div class="w3-container w3-card-4 w3-display-middle w3-center"
		style="width: 50%;">


		<p>How many members do you want to create?</p>
		<a th:href="@{/fillinNewMember(qtyToCreate=10)}"
			class="w3-button w3-teal">Create 10 members</a>
		<p></p>
		<a th:href="@{/fillinNewMember(qtyToCreate=100)}"
			class="w3-button w3-teal">Create 100 members</a>
		<p></p>
		<a th:href="@{/fillinNewMember(qtyToCreate=1000)}"
			class="w3-button w3-teal">Create 1000 members</a>
		<p></p>
		<a th:href="@{/fillinNewMember(qtyToCreate=5000)}"
			class="w3-button w3-teal">Create 5000 members</a>
		<p></p>
		<a th:href="@{/fillinNewMember(qtyToCreate=10000)}"
			class="w3-button w3-teal">Create 10000 members</a>



		<p>Delete all Members</p>

		<a th:href="@{/member/deleteAllMember}" class="w3-button w3-red">Delete
			all members</a>
		<p></p>
	
	</div>

</body>
</html>
