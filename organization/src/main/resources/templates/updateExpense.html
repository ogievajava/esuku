<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
	
<head>
<title>Update Expenses</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
	<style>
		h1 {
  	font-size:5vw;
  	text-align: center;
  	font-weight:bolder;
  	text-shadow:1px 2px 0 #fff;
  	color:teal;
 	}

	* {
	box-sizing: border-box;
	}
	#mainbody {
	background-color:lightgrey;
	border-radius:25px;
	}
	</style>

</head>

<body>

	<div layout:fragment="content">
		
		
		<div class="w3-panel"><h1>Update Client Purchase</h1></div>
		<div class="w3-container w3-padding w3-round-large w3-margin">
				<form action="#"
					th:action="@{/expense/replaceExpense/{idFromView}(idFromView=${expensefromController.id})}"
					th:object="${expensefromController}" method="post" class="w3-container w3-padding w3-round-large w3-margin w3-pale-green">


					<p>
						<label class="w3-text-gray"><b>id</b></label> <input
							class="w3-input w3-border w3-light-grey" name="id" type="number"
							th:field="*{id}" readonly>
					</p>

					<p>
						<label class="w3-text-gray"><b>Names</b></label> <input
							class="w3-input w3-border w3-light-grey" name="name"
							th:field="*{name}" type="text" required>
					</p>
					<p>
						<label class="w3-text-gray"><b>Product</b></label> <input
							class="w3-input w3-border w3-light-grey" name="product"
							th:field="*{product}" type="text" required>
					</p>
					
						<p>
						<label class="w3-text-gray"><b>Quantity</b></label> <input
							class="w3-input w3-border w3-light-grey" name="quantity"
							placeholder="quantity" type="number" required>
						</p>
					<p>
						<label class="w3-text-gray"><b>Value</b></label> <input
							class="w3-input w3-border w3-light-grey" name="amount"
							th:field="*{value}" step="0.01" min="0" type="number"
							value=0.0>
					</p>

					<p>
						<button class="w3-btn w3-teal">update order</button>
					</p>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
